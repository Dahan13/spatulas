version: '4.0'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DB: spatulas
    image: dahan13/spatulas:v3.1.0
    ports:
      - 80:80
      - 8000:8000
    restart: always

  mysql:
    image: mysql:5.7
    command: --init-file /data/application/init.sql
    volumes:
      - todo-mysql-data:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    environment: 
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: spatulas
    restart: always

volumes:
  todo-mysql-data:
